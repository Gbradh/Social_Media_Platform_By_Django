{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<br>
<div class="columns is-centered">
  <div class="column is-half">
    <div class="card">
      <div class="card-content">
				<h4 class="title is-3">Report an Issues</h4>
				<form method="POST" action="{% url 'report' %}" id="postForm">
					{% csrf_token %}
					{% bootstrap_form form %}
					<button type="submit" class="btn button is-warning">
						<span style="margin-right:5px;" class="material-icons">report_problem</span>
						Report
					</button>
          <!-- <a style=" float:left; margin:0px 10px 10px 0px;" href="{% url 'index' %}" class="btn button is-warning is-large">
						<span style="margin-right:5px;" class="material-icons">report_problem</span>
						Report
          </a> -->
					<a style=" float:right; margin:0px 10px 10px 0px;" href="{% url 'index' %}" class="btn button is-info">
						<span style="margin-right:5px;" class="material-icons">close</span>
						Cancel
          </a>
				</form>
        <br><br><br>
			</div>
		</div>
	</div>
</div>
<br><br><br>
{% endblock %}
