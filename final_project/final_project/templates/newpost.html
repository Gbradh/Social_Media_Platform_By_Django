{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="columns is-centered is-mobile has-text-centered">
  <div class="column is-half">
    <div class="card">
      <div class="card-content">
        <form method="post" action="" enctype="multipart/form-data" role="form">
          {% csrf_token %}
          <h3 style="float:left;" class="title is-3">New Post</h3>
          <p class="control has-icons-left">
          <hr>
          <label style="float:left;" class="label">Choose your files</label>
          <br>
            {{ form.content }}
            <p>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>

            <div class="field">
            <p class="control has-icons-left">
              <label style="float:left;" class="label">Title Tags</label>
              {{ form.tags }}
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>

          <div class="field">
            <p class="control has-icons-left">
              <label style="float:left;" class="label">Caption Details</label>
              {{ form.caption }}
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>


          <br>
          <div class="field">
            <p class="control">
              <button style="float:left;" type="submit" name="action" class="button is-success">
                <span style="margin-right:5px;" class="material-icons">create</span>
                Create
              </button>
              <a style="float:right;" href="{% url 'index' %}" class="btn button is-danger">
                <span style="margin-right:5px;" class="material-icons">close</span>
                Cancel
              </a>
            </p>
          </div>
          <br><br>
        </form>
      </div>
    </div>
  </div>
</div>
<br><br>

{% endblock %}
