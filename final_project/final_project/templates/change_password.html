{% extends 'base.html' %}
{% load static %}


{% block content %}
<br>
<div class="columns is-centered">
  <div class="column is-half">
    <div class="card">
      <div class="card-content">
        <form method="post" action="" role="form" class="col s12">
        </h3>
          <div class="row">
            {% csrf_token %}
            {{ form.id }}
            <h3 class="title is-3">Change Password</h3>
            <hr>
            <div class="input-field col s12">
              <label style="float:left;" class="label" for="old_password">Old password</label>
              {{ form.old_password }}
            </div>
          </div>
            <div class="row">
            <div class="input-field col s12">
              <label style="float:left;" class="label" for="new_password">New password</label>
              {{ form.new_password }}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label style="float:left;" class="label" for="password">Re-type password</label>
              {{ form.confirm_password }}
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col s12">
              <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
            </div>
          </div>
          <button style="float:left;" class="button is-success" type="submit" name="action">
            <span class="material-icons left">send</span>
            Change
          </button>
          <a style="float:right;" href="{% url 'index' %}" class="btn button is-danger">
            <span class="material-icons">close</span>
            Cancel
          </a>
        <br><br><br>
        </form>
      </div>
    </div>
  </div>
</div>
<br><br>
<br><br>


{% endblock %}
